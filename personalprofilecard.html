<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment 1 - Profile Card</title>
  <style>
    /* Assignment 1: Personal Profile Card
       Features:
       - Centered card using Flexbox
       - Rounded profile image
       - Role, bio, and two buttons
       - Hover effects and box-shadow
       - Responsive max-width
    */

    :root {
      --bg: #f0f2f5;
      --card-bg: #ffffff;
      --text: #222;
      --muted: #666;
      --primary: #1e73ff;
      --primary-dark: #1558c9;
      --shadow: 0 8px 20px rgba(0,0,0,0.12);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .card {
      width: 92%;
      max-width: 320px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      text-align: center;
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.14);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 12px;
      border: 4px solid #eef3ff;
    }

    h2 {
      font-size: 1.35rem;
      margin: 6px 0 4px;
      letter-spacing: 0.2px;
    }

    .role {
      font-size: 0.95rem;
      color: #445;
      opacity: 0.85;
      margin: 0 0 10px;
      font-style: italic;
    }

    .bio {
      font-size: 0.92rem;
      color: var(--muted);
      line-height: 1.45;
      margin: 0 0 14px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 160ms ease, transform 160ms ease, box-shadow 160ms ease;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 6px 14px rgba(30,115,255,0.25);
    }

    .btn-primary:hover, .btn-primary:focus {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(30,115,255,0.28);
      outline: none;
    }

    .btn-ghost {
      background: #eff4ff;
      color: #0f1b3d;
    }

    .btn-ghost:hover, .btn-ghost:focus {
      background: #e2ecff;
      transform: translateY(-2px);
      outline: none;
    }

    /* Accessibility helpers */
    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px; overflow: hidden;
      clip: rect(0,0,0,0); border: 0;
    }

    /* Small screen tweaks */
    @media (max-width: 360px) {
      .avatar { width: 100px; height: 100px; }
      .buttons { gap: 8px; }
      .btn { padding: 9px 12px; }
    }
  </style>
</head>
<body>
  <main class="card" aria-labelledby="profile-name">
    <img
      class="avatar"
      src="https://tse3.mm.bing.net/th/id/OIP.LlldVL6nTnVCDDP-ZvXObgHaHa?rs=1&pid=ImgDetMain&o=7&rm=3"
      alt="Profile picture of Shyam"
    />
    <h2 id="profile-name">UJJAWAL TIWARI</h2>
    <p class="role">Student â€¢ Learner</p>
    <p class="bio">
      Curious about biology, math, and CS. Learns best with simple steps, real-life analogies, and hands-on practice.
    </p>
    <div class="buttons" role="group" aria-label="Profile actions">
      <button class="btn btn-primary" type="button">Follow</button>
      <button class="btn btn-ghost" type="button">Message</button>
    </div>
  </main>
</body>
</html>
