<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment 3 - Login Page</title>
  <style>
    /* Assignment 3: Modern Login Page
       Features:
       - Centered form using Flexbox
       - Gradient background
       - Accessible labels
       - Input focus outlines
       - Responsive layout
    */

    :root {
      --primary: #1e73ff;
      --primary-dark: #1558c9;
      --bg-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --card-bg: #ffffff;
      --shadow: 0 8px 20px rgba(0,0,0,0.15);
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .login-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px 24px;
      width: 92%;
      max-width: 360px;
    }

    .login-card h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 1.6rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 160ms ease, box-shadow 160ms ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(30,115,255,0.25);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 160ms ease, transform 160ms ease;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .extra-links {
      margin-top: 14px;
      text-align: center;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 6px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="login-card">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Sign In</button>
      <div class="extra-links">
        <a href="#">Forgot Password?</a> | <a href="#">Create Account</a>
      </div>
    </form>
  </main>
</body>
</html>
