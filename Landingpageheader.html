<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment 5 - Landing Page</title>
  <style>
    /* Assignment 5: Landing Page Header + Hero
       Features:
       - Header with navigation
       - Hero section with headline, subtext, CTA button
       - Responsive nav (stacked on small screens)
       - Accessible button states
    */

    :root {
      --primary: #1e73ff;
      --primary-dark: #1558c9;
      --bg: #f9f9f9;
      --radius: 8px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: #333;
    }

    header {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 20px;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 24px;
    }

    .hero button {
      background: var(--primary);
      border: none;
      padding: 14px 24px;
      border-radius: var(--radius);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .hero button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    /* Responsive Navigation */
    @media (max-width: 700px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
        background: #fff;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">MyBrand</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to My Landing Page</h1>
    <p>Build modern, responsive websites with clean design and powerful features. Start your journey today!</p>
    <button>Get Started</button>
  </section>
</body>
</html>
