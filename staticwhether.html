<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment 8 - Weather Dashboard</title>
  <style>
    /* Assignment 8: Static Weather Dashboard
       Features:
       - Large temperature card + smaller metric cards
       - Responsive layout using Flex/Grid
       - Consistent card styling
    */

    :root {
      --primary: #1e73ff;
      --bg: #f0f2f5;
      --card-bg: #ffffff;
      --shadow: 0 6px 16px rgba(0,0,0,0.12);
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.8rem;
      color: #333;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .main-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
      text-align: center;
    }

    .main-card h2 {
      font-size: 2.5rem;
      margin: 0 0 10px;
      color: var(--primary);
    }

    .main-card p {
      font-size: 1.2rem;
      color: #555;
      margin: 0;
    }

    .metrics {
      display: grid;
      gap: 20px;
    }

    .metric-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      text-align: center;
    }

    .metric-card h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
      color: #333;
    }

    .metric-card p {
      margin: 0;
      font-size: 1rem;
      color: #555;
    }

    /* Responsive layout */
    @media (max-width: 800px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Weather Dashboard</h1>
  <section class="dashboard">
    <!-- Main Temperature Card -->
    <div class="main-card">
      <h2>28Â°C</h2>
      <p>Sunny, Mumbai</p>
    </div>

    <!-- Metrics Cards -->
    <div class="metrics">
      <div class="metric-card">
        <h3>Humidity</h3>
        <p>65%</p>
      </div>
      <div class="metric-card">
        <h3>Wind</h3>
        <p>12 km/h</p>
      </div>
      <div class="metric-card">
        <h3>Forecast</h3>
        <p>Clear skies</p>
      </div>
    </div>
  </section>
</body>
</html>
